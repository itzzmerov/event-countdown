<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <title>Simple Event Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="event-title">Merry Christmas 2026</h1>

        <div class="countdown-container">
            <div class="digits-container">
                <div class="digit-box">
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="label">Days</div>
            </div>

            <div class="digits-container">
                <div class="digit-box">
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="label">Hours</div>
            </div>

            <div class="digits-container">
                <div class="digit-box">
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="label">Minutes</div>
            </div>

            <div class="digits-container">
                <div class="digit-box">
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <div class="content-section">
            <div class="image-container">
                <img src="event-img.jpg" alt="Event Poster" />
            </div>
            <div class="event-info">
                <h2>Event Information:</h2>
                <div class="info-item">
                    <span class="material-icons">person</span>
                    <span>John Rovie (You)</span>
                </div>
                <div class="info-item">
                    <span class="material-icons">calendar_today</span>
                    <span>December 25, 2026</span>
                </div>
                <div class="info-item">
                    <span class="material-icons">access_time</span>
                    <span>12:00 AM</span>
                </div>
                <div class="info-item">
                    <span class="material-icons">location_on</span>
                    <span>Lucena City, Quezon</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
